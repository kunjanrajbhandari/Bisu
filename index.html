<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Valentine?</title>
    <style>
        :root {
            --pink-1: #ffe6f1;
            --pink-2: #ffb3d1;
            --pink-3: #ff5fa2;
            --white: #ffffff;
            --text: #4b1b2c;
            --shadow: 0 18px 40px rgba(255, 95, 162, 0.25);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            color: var(--text);
            background:
                radial-gradient(circle at 20% 20%, rgba(255, 255, 255, .9), transparent 55%),
                radial-gradient(circle at 80% 30%, rgba(255, 255, 255, .85), transparent 55%),
                linear-gradient(135deg, var(--pink-1), #fff);
            overflow: hidden;
        }

        /* Cute floating hearts */
        .heart {
            position: fixed;
            font-size: 18px;
            opacity: .25;
            animation: floatUp 10s linear infinite;
            user-select: none;
            pointer-events: none;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(20vh) scale(.9);
                opacity: 0;
            }

            10% {
                opacity: .25;
            }

            100% {
                transform: translateY(-120vh) scale(1.4);
                opacity: 0;
            }
        }

        .card {
            width: min(720px, 92vw);
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 179, 209, 0.65);
            border-radius: 28px;
            box-shadow: var(--shadow);
            padding: 28px 22px 26px;
            position: relative;
        }

        .title {
            text-align: center;
            margin: 6px 0 10px;
            font-size: clamp(28px, 5vw, 44px);
            letter-spacing: .2px;
        }

        .subtitle {
            text-align: center;
            margin: 0 auto 18px;
            max-width: 46ch;
            font-size: clamp(14px, 2.4vw, 18px);
            opacity: .9;
        }

        .stage {
            position: relative;
            height: 190px;
            margin: 12px auto 8px;
            border-radius: 22px;
            background: linear-gradient(180deg, rgba(255, 179, 209, .25), rgba(255, 255, 255, .9));
            border: 1px solid rgba(255, 179, 209, 0.55);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .buttons {
            position: relative;
            width: 100%;
            height: 100%;
        }

        button {
            border: none;
            border-radius: 999px;
            padding: 14px 22px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 10px 22px rgba(0, 0, 0, 0.12);
            transition: transform .12s ease, box-shadow .12s ease, background .12s ease;
            touch-action: manipulation;
            user-select: none;
        }

        button:active {
            transform: scale(.98);
        }

        #yesBtn {
            position: absolute;
            left: 20%;
            top: 52%;
            transform: translate(-50%, -50%);
            background: linear-gradient(180deg, var(--pink-3), #ff2f86);
            color: white;
        }

        #yesBtn:hover {
            transform: translate(-50%, -50%) scale(1.03);
            box-shadow: 0 14px 28px rgba(255, 47, 134, 0.35);
        }

        #noBtn {
            position: absolute;
            left: 70%;
            top: 52%;
            transform: translate(-50%, -50%);
            background: white;
            color: var(--text);
            border: 2px solid rgba(255, 95, 162, 0.55);
        }

        #noBtn:hover {
            transform: translate(-50%, -50%) scale(1.02);
        }

        .hint {
            text-align: center;
            margin-top: 14px;
            font-size: 13px;
            opacity: .75;
        }

        /* Result overlay */
        .overlay {
            position: fixed;
            inset: 0;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 18px;
            background: rgba(255, 95, 162, 0.18);
            backdrop-filter: blur(6px);
            z-index: 50;
        }

        .overlay.show {
            display: flex;
        }

        .modal {
            width: min(720px, 94vw);
            border-radius: 26px;
            background: rgba(255, 255, 255, .92);
            border: 2px solid rgba(255, 179, 209, 0.7);
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .modalTop {
            padding: 18px 18px 14px;
            text-align: center;
            background: linear-gradient(180deg, rgba(255, 179, 209, .35), rgba(255, 255, 255, 0));
        }

        .modalTop h2 {
            margin: 0 0 6px;
            font-size: clamp(22px, 4vw, 30px);
        }

        .modalTop p {
            margin: 0;
            opacity: .85;
        }

        .memeWrap {
            padding: 0 18px 18px;
            display: flex;
            justify-content: center;
        }

        .meme {
            width: 100%;
            display: block;
            border-radius: 18px;
            border: 1px solid rgba(0, 0, 0, 0.08);
        }

        .memeGif {
            width: 320px;
            max-width: 90%;
            margin-top: 20px;
            border-radius: 20px;
        }

        .closeRow {
            padding: 0 18px 18px;
            display: flex;
            justify-content: center;
        }

        .closeBtn {
            background: linear-gradient(180deg, var(--pink-2), #ff8fbe);
            color: #3b0f22;
            font-weight: 800;
        }

        /* Love dialog */
        .loveModal .modalTop {
            padding-bottom: 10px;
        }

        .loveText {
            text-align: center;
            margin: 0 0 18px;
            font-size: 18px;
        }

        .loveActions {
            display: flex;
            gap: 12px;
            justify-content: center;
            padding: 0 18px 20px;
        }

        .loveBtn {
            min-width: 96px;
        }
    </style>
</head>

<body>
    <!-- floating hearts (generated by JS too, but keeping body clean) -->

    <main class="card" aria-label="Valentine card">
        <h1 class="title">Bishakha, Will you be my Valentine? üíó</h1>
        <p class="subtitle">
            I have a very important question‚Ä¶ and an even more important correct answer.
        </p>

        <section class="stage" aria-label="Buttons area">
            <div class="buttons" id="playArea">
                <button id="yesBtn" type="button">Yes</button>
                <button id="noBtn" type="button" aria-label="No (nice try)">No</button>
            </div>
        </section>

        <p class="hint">P.S. The ‚ÄúNo‚Äù button is‚Ä¶ shy üòá</p>
    </main>

    <!-- Success overlay -->
    <div class="overlay" id="overlay" role="dialog" aria-modal="true" aria-label="Success">
        <div class="modal">
            <div class="modalTop">
                <h2>Good choice ‚ù§Ô∏è</h2>
                <p>My brain stopped working when you clicked YES.</p>
            </div>
            <div class="memeWrap">
                <!-- "https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif" -->
                <img class="memeGif"
                    src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExcncxcWkzZ3piNnliM3BvbHBsN3RoOTUyZHo1ZG5wcXQ2ZmRzbjR2NCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/eaECZB7V6GACc/giphy.gif"
                    alt="Dancing girl">
                <!-- Replace this URL with any meme image you like -->
                <!-- <img class="meme" id="memeImg" alt="Meme image: Good choice" src="https://i.imgflip.com/1bij.jpg" /> -->
            </div>
            <div class="closeRow">
                <button class="closeBtn" id="closeBtn" type="button">Aww ü•∞</button>
            </div>
        </div>
    </div>

    <!-- Love popup -->
    <div class="overlay" id="loveDialog" role="dialog" aria-modal="true" aria-label="Love message">
        <div class="modal loveModal">
            <div class="modalTop">
                <h2>I love you üíñ</h2>
                <p class="loveText">Choose an option:</p>
            </div>
            <div class="loveActions">
                <button class="closeBtn loveBtn loveYes" type="button">Yesüòò</button>
                <button class="closeBtn loveBtn loveYes" type="button">Of course‚Äîyes!</button>
            </div>
        </div>
    </div>

    <script>
        // --- floating hearts background ---
        const heartEmojis = ["üíó", "üíñ", "üíò", "üíï", "üíû", "üíì"];
        const makeHeart = () => {
            const h = document.createElement("div");
            h.className = "heart";
            h.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
            const left = Math.random() * 100; // vw
            const size = 14 + Math.random() * 20; // px
            const dur = 8 + Math.random() * 10; // s
            const delay = Math.random() * 4; // s
            h.style.left = left + "vw";
            h.style.bottom = (-10 - Math.random() * 20) + "vh";
            h.style.fontSize = size + "px";
            h.style.animationDuration = dur + "s";
            h.style.animationDelay = delay + "s";
            document.body.appendChild(h);
            // cleanup
            setTimeout(() => h.remove(), (dur + delay) * 1000);
        };
        for (let i = 0; i < 14; i++) makeHeart();
        setInterval(makeHeart, 900);

        // --- button logic ---
        const playArea = document.getElementById("playArea");
        const noBtn = document.getElementById("noBtn");
        const yesBtn = document.getElementById("yesBtn");

        const overlay = document.getElementById("overlay");
        const closeBtn = document.getElementById("closeBtn");
        const loveDialog = document.getElementById("loveDialog");
        const loveYesBtns = document.querySelectorAll(".loveYes");

        function clamp(n, min, max) { return Math.max(min, Math.min(max, n)); }

        function moveNoButton() {
            const areaRect = playArea.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();

            const padding = 10;
            const maxLeft = areaRect.width - btnRect.width - padding;
            const maxTop = areaRect.height - btnRect.height - padding;

            // pick a new random position, not too close to the Yes button
            const yesRect = yesBtn.getBoundingClientRect();

            let tries = 0;
            let left, top;

            do {
                left = padding + Math.random() * maxLeft;
                top = padding + Math.random() * maxTop;

                const candidateCenterX = areaRect.left + left + btnRect.width / 2;
                const candidateCenterY = areaRect.top + top + btnRect.height / 2;

                const yesCenterX = yesRect.left + yesRect.width / 2;
                const yesCenterY = yesRect.top + yesRect.height / 2;

                const dx = candidateCenterX - yesCenterX;
                const dy = candidateCenterY - yesCenterY;
                const dist = Math.hypot(dx, dy);

                tries++;
                if (dist > 140 || tries > 18) break;
            } while (true);

            // place it (absolute inside playArea)
            noBtn.style.left = clamp(left, padding, maxLeft) + "px";
            noBtn.style.top = clamp(top, padding, maxTop) + "px";
            noBtn.style.transform = "translate(0, 0)";
        }

        // Desktop hover
        noBtn.addEventListener("mouseenter", moveNoButton);

        // Mobile/iPad "try to tap"
        noBtn.addEventListener("touchstart", (e) => {
            e.preventDefault();
            moveNoButton();
        }, { passive: false });

        // Also dodge if pointer approaches (some devices)
        noBtn.addEventListener("pointerenter", moveNoButton);

        // Yes ‚Üí show meme overlay
        yesBtn.addEventListener("click", () => {
            overlay.classList.add("show");
        });

        closeBtn.addEventListener("click", () => {
            overlay.classList.remove("show");
            loveDialog.classList.add("show");
        });

        // Tap outside modal closes it
        overlay.addEventListener("click", (e) => {
            if (e.target === overlay) overlay.classList.remove("show");
        });

        // Love dialog close
        loveYesBtns.forEach(btn => btn.addEventListener("click", () => {
            loveDialog.classList.remove("show");
        }));

        loveDialog.addEventListener("click", (e) => {
            if (e.target === loveDialog) loveDialog.classList.remove("show");
        });

        // Make sure "No" starts positioned nicely if layout changes
        window.addEventListener("resize", () => {
            // reset to default-ish then let it move again
            noBtn.style.left = "70%";
            noBtn.style.top = "52%";
            noBtn.style.transform = "translate(-50%, -50%)";
        });
    </script>
</body>

</html>
